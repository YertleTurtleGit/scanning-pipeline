<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Node Test</title>
      <style>
         :root {
            --nodeGraphFontColor: white;
            --nodeGraphBackgroundColor: rgb(32, 32, 32);
            --nodeGraphBorderThickness: 0.15rem;
         }

         * {
            transition: all 1s;
            background-color: black;
         }

         .graphNode {
            user-select: none;
            font-family: sans-serif;
            color: var(--nodeGraphFontColor);
            position: absolute;
            width: 12rem;
            min-height: 6rem;
            border: var(--nodeGraphBorderThickness) solid
               var(--nodeGraphFontColor);
            border-radius: 0.5rem;
            background-color: var(--nodeGraphBackgroundColor);
         }

         .graphNode h1 {
            text-align: center;
            font-size: large;
            margin: 0;
            padding: 0.1rem;
            border-bottom: var(--nodeGraphBorderThickness) solid
               var(--nodeGraphFontColor);
         }
      </style>
   </head>
   <body>
      <div
         id="nodeGraphDiv"
         style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            border: 0;
            padding: 0;
            background-color: rgb(64, 64, 64);
         "
      ></div>
      <script crossorigin="anonymous" src="./src/node-graph.js"></script>
   </body>
</html>
