<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scanning Pipeline</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1>Scanning Pipeline</h1>

      <div class="main-area" id="inputArea">
         <h2>Input</h2>
         <div class="image-area"></div>
      </div>

      <div class="main-area" id="normalMapArea">
         <h2>Normal Mapping</h2>
         <div class="image-area">
            <img id="normalMapImage" />
         </div>
      </div>

      <div class="main-area" id="depthMapArea">
         <h2>Depth Mapping</h2>
         <img id="depthMapImage" />
      </div>

      <div class="main-area" id="pointCloudArea">
         <h2>Point Cloud</h2>
         <div class="image-area"></div>
      </div>

      <script src="main.js"></script>
   </body>
</html>
