<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scanning Pipeline</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1>Scanning Pipeline</h1>

      <div class="mainArea" id="inputArea">
         <h2>Input</h2>

         <select id="calculationType">
            <option value="photometricStereo">photometric stereo</option>
            <option value="rapidGradient" disabled>rapid gradient</option>
         </select>

         <select id="inputType">
            <option value="test">test dataset</option>
            <option value="file">file</option>
            <option value="render" disabled>render</option>
            <option value="render" disabled>webcam</option>
         </select>

         <div class="imageArea">
            <div id="photometricStereoImages">
               <img id="photometricStereoImage_000" crossorigin="anonymous" />
               <img id="photometricStereoImage_045" crossorigin="anonymous" />
               <img id="photometricStereoImage_090" crossorigin="anonymous" />
               <img id="photometricStereoImage_135" crossorigin="anonymous" />
               <img id="photometricStereoImage_180" crossorigin="anonymous" />
               <img id="photometricStereoImage_225" crossorigin="anonymous" />
               <img id="photometricStereoImage_270" crossorigin="anonymous" />
               <img id="photometricStereoImage_315" crossorigin="anonymous" />
            </div>
         </div>

         <input id="fileBrowse" type="file" multiple />
      </div>

      <div class="mainArea" id="normalMapArea">
         <h2>Normal Mapping</h2>

         <img id="normalMapImage" />

         <input
            id="normalMapResolution"
            type="range"
            name="normalMapResolution"
            min="1"
            max="100"
            value="30"
            onchange="normalMapResolutionOutput.value=value + '% '"
            oninput="normalMapResolutionOutput.value=value + '% '"
         />
         <output id="normalMapResolutionOutput"></output>
         <label for="normalMapResolution">resolution</label>
      </div>

      <div class="mainArea" id="depthMapArea">
         <h2>Depth Mapping</h2>

         <img id="depthMapImage" />

         <input
            id="depthMapQuality"
            type="range"
            name="depthMapQuality"
            min="0.001"
            step="0.001"
            max="0.5"
            value="0.025"
            onchange="depthMapQualityOutput.value=value + '% '"
            oninput="depthMapQualityOutput.value=value + '% '"
         />
         <output id="depthMapQualityOutput"></output>
         <label for="depthMapQuality">quality</label>
      </div>

      <!--
      <div class="mainArea" id="pointCloudArea">
         <h2>Point Cloud</h2>
      </div>
      -->

      <script src="./glsl-shader.js"></script>
      <script src="./normal-map-helper.js"></script>
      <script src="./depth-map-helper.js"></script>
      <script src="./dom-declarations.js"></script>

      <script src="./main.js"></script>
   </body>
</html>
